<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="img">
        <img src="./images/image-equilibrium.jpg" alt="" / id="Equilibrium">
      </div>
      <div class="title">
        <h1>Equilibrium #3429</h1>
      </div>

      <div class="description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="bottom">
        <span id="price"
          ><img class="eth" src="./images/icon-ethereum.svg" alt="" />0.041
          ETH</span>

        <span id="time"
          ><img src="./images/icon-clock.svg" alt="" class="time" id="time" />3
          days left
        </span>
        <br />
        <div class="hr">
          <hr />
        </div>
      </div>
      <div id="createdby">
        <span><img src="./images/image-avatar.png" alt="" />Creation of
          <span id="white">Jules Wyvern</span>
        </span>
      </div>
    </div>

   
    </div>
  </body>
</html>
