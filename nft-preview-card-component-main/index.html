<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="img">
        <img src="./images/image-equilibrium.jpg" alt="" />
      </div>
      <div class="title">
        <h1>Equilibrium #3429</h1>
      </div>

      <div class="description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="bottom">
        <img class="eth" src="./images/icon-ethereum.svg" alt="" />
        <span id="price">0.041 ETH</span>
        <img src="./images/icon-clock.svg" alt="" class="eth" id="time" />
        <span id="time">3 days left </span>
        <br />
        <div class="hr">
          <hr />
        </div>

        <div class="createdby">
          <p>
            <img src="./images/image-avatar.png" alt="" /> Creation by [insert
            name]
          </p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
